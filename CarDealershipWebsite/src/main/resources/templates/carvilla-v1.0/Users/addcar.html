<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Add Car Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/addcar.css">
	
</head>
<body>
<!-- partial:index.partial.html -->
<body class="align">
  <div class="grid">
    <form action="" method="POST" class="form login">
      <div class="form__field" style="margin-top: 500px;">
        <input type="submit" value="View Car Details" style="margin-left: 870px; color: red; background-color: black; font-weight: bold;">
      </div>
    </form>

    <form th:action="@{/caradded}" th:object="${car}" method="POST" class="form login" style="width: 800px;">
      
      <p class="text--center" style="font-size: 23px; margin-top: 190px;">Add New Car </p>
      <!--
        Image
        Model year
        Miles mean
        Horse Power
        Gear Type
        Car Name
        Car price
        Car description
      -->
      <div class="form__field">
        <input type="text" th:field="*{image}" name="image" class="form__input" placeholder="Enter Car Image URL" required>
      </div>

      <div class="form__field">
        <input type="text" th:field="*{name}" name="name" class="form__input" placeholder="Enter Car Name" required>
      </div>
      <div class="form__field">
        <input type="number" th:field="*{price}" name="price" class="form__input" placeholder="Enter Car Price"  required>
      </div>
       <div class="form__field">
        <input type="text" th:field="*{model}" name="model" class="form__input" placeholder="Enter Car Model" required>
      </div>
      <div class="form__field">
        <textarea th:field="*{description}" style="border: none; resize: none; height: 190px; width: 900px;" name="description" placeholder="Enter Car Description" required></textarea>
      </div>
      <div class="form__field">
        <input type="number" th:field="*{mm}" name="mm" class="form__input" placeholder="Enter Car Miles Mean(Mi)" required>
      </div>
      <div class="form__field">
        <input type="number" th:field="*{hp}" name="hp" class="form__input" placeholder="Enter Car Hourse Power(HP)" required>
      </div>
      <div class="form__field">
        <select th:field="*{gear}">
          <option value="manual">Manual Gear Type</option>
          <option value="automatic">Automatic Gear Type</option>
        </select>
      </div>

      <div class="form__field">
        <input type="submit" value="Add Car">
      </div>

    </form>

  </div>
