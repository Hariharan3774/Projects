<body>
    <div class="admin-container">
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Car Mafia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/admin">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="/user">Users</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/car">Cars</a>
                    <li class="nav-item">
                        <a class="nav-link" href="/addcar">ADD Cars</a>
                      </li>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Settings</a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
    <table>
        <thead>
          <tr>
            <th>ID
            <th>Car
            <th>Price
            <th>HP
            <th>Gear Type
            <th>Solded
        </thead>
        <tbody th:each="car, iterStat:${car}">
          <tr>
            <td th:text="${iterStat.index+1}">
            <td th:text="${car.name}"+" "+"${car.model}">
            <td th:text="${car.price}">
            <td th:text="${car.hp}">
            <td th:text="${car.gear}">
            <td th:text="${car.sold}">
		  </td>
        </tbody>
      </table>
    
</body>
